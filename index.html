<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="./assets/css/media.css">
</head>

<body class="vh-100 d-flex flex-column justify-content-center align-items-center">

    <div class="score-board mb-4 d-flex align-items-center justify-content-center gap-4">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h5>Player X's Score :</h5>
            <span id="scoreX"></span>
        </div>
        <div class="d-flex flex-column align-items-center">
            <h5>Player O's Score :</h5>
            <span id="scoreY"></span>
        </div>
    </div>
    <div class="board d-flex flex-wrap justify-content-center gap-3 mt-2">
        <button class="tile" id="t1"></button>
        <button class="tile" id="t2"></button>
        <button class="tile" id="t3"></button>
        <button class="tile" id="t4"></button>
        <button class="tile" id="t5"></button>
        <button class="tile" id="t6"></button>
        <button class="tile" id="t7"></button>
        <button class="tile" id="t8"></button>
        <button class="tile" id="t9"></button>
    </div>
    <button class="reset-btn btn btn-dark mt-4" id="reset-btn">Reset Game</button>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
